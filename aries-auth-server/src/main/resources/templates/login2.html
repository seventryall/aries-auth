<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登录</title>
</head>
<body>
<h1>统一登录</h1>
<form action="/auth/login" method="post">

    username: <input type="text" name="username"/> <br/>
    password: <input type="password" name="password"/> <br/>
    <button type="submit">登录</button>

</form>
</body>
</html>
